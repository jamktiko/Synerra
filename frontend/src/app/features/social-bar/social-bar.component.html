<div class="social-floating" [class.notifications-open]="notificationsOpen">

  <!-- Header -->
  <div class="header">
    <div class="top-socialbar">
      <div class="social-text">Social</div>
      <app-notifications [inlineHost]="inlineHost" [inlineHostElement]="inlineHostElement"
        (dropdownChanged)="onNotificationsToggle($event)"></app-notifications>
    </div>
    <div class="linebreak-horizontal-child" [class.linebreak-hidden]="notificationsOpen"></div>

  </div>

  <div class="notifications-inline-host" #notificationsHost [class.is-active]="notificationsOpen"></div>

  <!-- Online players summary -->
  <div class="chatrooms-sum-wrapper">
    <div class="chatrooms-sum">
      <b class="my-chatrooms-container">
        <span>FRIENDS ONLINE - </span>
        <span class="sum">{{ (onlineUsers$ | async)?.length }}</span>
      </b>
    </div>
  </div>

  <!-- Player list -->
  <div class="friends-container" [class.shifted]="notificationsOpen">
    <div class="players">
      @for (user of users$ | async; track user.UserId) {
      <div class="player-card-wrapper">
        <button type="button" class="player-card" [class.active]="openDropdownUserId === user.UserId" (click)="toggleDropdown(user.UserId, $event)"
          [attr.aria-label]="'Options for ' + user.Username">
          <img class="acount-icon"
            [src]="user?.ProfilePicture ? user.ProfilePicture : 'assets/images/profilePicPlaceHolder.jpg'"
            alt="Player Avatar" loading="lazy" />
          <div class="player-name">{{ user.Username }}</div>
          <div class="status" [class.online]="user.Status === 'online'" [class.offline]="user.Status !== 'online'">
            <span class="status-pulse"></span>
            <span class="status-dot"></span>
          </div>
        </button>
        
        @if (openDropdownUserId === user.UserId) {
        <div class="dropdown-menu" (click)="$event.stopPropagation()" style="display: block !important; visibility: visible !important; position: relative !important;">
          <button type="button" class="dropdown-item" (click)="openChat(user.UserId)">
            <span class="dropdown-icon"><img src="assets/svg/NoMessage.svg" class="btn-icon" alt="Send Message"></span>
            <span>Send Message</span>
          </button>
          <button type="button" class="dropdown-item" (click)="openProfile(user.UserId)">
            <span class="dropdown-icon"><img src="assets/svg/Acount.svg" class="btn-icon" alt="Go to Profile"></span>
            <span>View Profile</span>
          </button>
        </div>
        }
      </div>
      }
    </div>
  </div>

</div>

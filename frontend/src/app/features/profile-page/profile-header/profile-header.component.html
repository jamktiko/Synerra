<div class="profile-header-container">
  <div class="header-content" *ngIf="user">
    <!-- Avatar Section -->
    <div class="avatar-section">
      <div class="avatar-wrapper">
        <img [src]="user.ProfilePicture || 'assets/svg/Acount.svg'" alt="Profile picture" class="avatar" />
      </div>
    </div>

    <!-- User Info Section -->
    <div class="user-info-section">
      <div class="user-main-info">
        <h1 class="username">{{ user.Username }}</h1>
        <div class="joined-date">
          <span>Joined:</span>
          <span class="date">mm.yyyy</span>
        </div>
      </div>

      <!-- Description -->
      <div class="description-section">
        <p class="description" [class.expanded]="showFullDescription">
          {{ user.Bio || 'No description yet.' }}
        </p>
        <button class="show-more-btn" (click)="toggleDescription()" *ngIf="user.Bio && user.Bio.length > 150">
          {{ showFullDescription ? 'show less' : 'show more' }}
        </button>
      </div>
    </div>

    <!-- Action Buttons Section -->
    <div class="actions-section">
      <button class="btn-icon btn-edit" (click)="onEditProfile()" aria-label="Edit profile">
        <img src="assets/svg/edit-icon.svg" alt="Edit" />
      </button>
      <button class="btn-icon btn-upload" (click)="onUploadPhoto()" aria-label="Upload photo">
        <img src="assets/svg/upload-icon.svg" alt="Upload" />
      </button>
    </div>

    <!-- Right Section: Social Badge -->
    <div class="social-badge">
      Social
    </div>
  </div>
</div>

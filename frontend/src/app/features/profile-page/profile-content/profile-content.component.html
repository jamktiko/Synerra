<div class="profile-content-container">
  <!-- User Attributes Section -->
  <section class="attributes-section card-surface">
    <div class="attributes-grid">
      <!-- Languages -->
      <div class="attribute-card">
        <h3 class="attribute-title">Languages</h3>
        <div class="attribute-value">
          <span *ngIf="stats.languages.length > 0">{{ stats.languages.join(', ') }}</span>
          <span *ngIf="stats.languages.length === 0" class="empty">---</span>
        </div>
      </div>

      <!-- Playstyle -->
      <div class="attribute-card">
        <h3 class="attribute-title">Playstyle</h3>
        <div class="attribute-value">
          <span *ngIf="stats.playstyle">{{ stats.playstyle }}</span>
          <span *ngIf="!stats.playstyle" class="empty">---</span>
        </div>
      </div>

      <!-- Genres -->
      <div class="attribute-card">
        <h3 class="attribute-title">Genres</h3>
        <div class="attribute-value">
          <span *ngIf="stats.genres.length > 0">{{ stats.genres.join(', ') }}</span>
          <span *ngIf="stats.genres.length === 0" class="empty">---</span>
        </div>
      </div>

      <!-- Platforms -->
      <div class="attribute-card">
        <h3 class="attribute-title">Platforms</h3>
        <div class="attribute-value">
          <span *ngIf="stats.platforms.length > 0">{{ stats.platforms.join(', ') }}</span>
          <span *ngIf="stats.platforms.length === 0" class="empty">---</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Reputation Bars Section -->
  <section class="reputation-section card-surface">
    <div class="reputation-grid">
      <!-- Comms -->
      <div class="reputation-item">
        <div class="rep-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <path
              d="M24 4C12.95 4 4 12.95 4 24C4 35.05 12.95 44 24 44C35.05 44 44 35.05 44 24C44 12.95 35.05 4 24 4ZM24 40C15.16 40 8 32.84 8 24C8 15.16 15.16 8 24 8C32.84 8 40 15.16 40 24C40 32.84 32.84 40 24 40ZM18 18H14V30H18V18ZM34 18H30V30H34V18ZM26 14H22V34H26V14Z"
              fill="currentColor" />
          </svg>
        </div>
        <div class="rep-info">
          <div class="rep-label">Comms</div>
          <div class="rep-bar-container">
            <div class="rep-bar" [style.width.%]="stats.comms"></div>
          </div>
        </div>
      </div>

      <!-- Mentality -->
      <div class="reputation-item">
        <div class="rep-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <path
              d="M24 4C12.95 4 4 12.95 4 24C4 35.05 12.95 44 24 44C35.05 44 44 35.05 44 24C44 12.95 35.05 4 24 4ZM24 40C15.16 40 8 32.84 8 24C8 15.16 15.16 8 24 8C32.84 8 40 15.16 40 24C40 32.84 32.84 40 24 40Z"
              fill="currentColor" />
          </svg>
        </div>
        <div class="rep-info">
          <div class="rep-label">Mentality</div>
          <div class="rep-bar-container">
            <div class="rep-bar" [style.width.%]="stats.mentality"></div>
          </div>
        </div>
      </div>

      <!-- Teamwork -->
      <div class="reputation-item">
        <div class="rep-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <path
              d="M16 20C18.21 20 20 18.21 20 16C20 13.79 18.21 12 16 12C13.79 12 12 13.79 12 16C12 18.21 13.79 20 16 20ZM32 20C34.21 20 36 18.21 36 16C36 13.79 34.21 12 32 12C29.79 12 28 13.79 28 16C28 18.21 29.79 20 32 20ZM16 24C12.67 24 6 25.67 6 29V32H26V29C26 25.67 19.33 24 16 24ZM32 24C31.6 24 31.13 24.02 30.62 24.07C32.47 25.39 34 27.18 34 29V32H42V29C42 25.67 35.33 24 32 24Z"
              fill="currentColor" />
          </svg>
        </div>
        <div class="rep-info">
          <div class="rep-label">Teamwork</div>
          <div class="rep-bar-container">
            <div class="rep-bar" [style.width.%]="stats.teamwork"></div>
          </div>
        </div>
      </div>

      <!-- Overall -->
      <div class="reputation-item">
        <div class="rep-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <path
              d="M24 4C12.95 4 4 12.95 4 24C4 35.05 12.95 44 24 44C35.05 44 44 35.05 44 24C44 12.95 35.05 4 24 4ZM24 40C15.16 40 8 32.84 8 24C8 15.16 15.16 8 24 8C32.84 8 40 15.16 40 24C40 32.84 32.84 40 24 40ZM15 28H33C33 31.31 30.31 34 27 34H21C17.69 34 15 31.31 15 28Z"
              fill="currentColor" />
          </svg>
        </div>
        <div class="rep-info">
          <div class="rep-label">Overall</div>
          <div class="rep-bar-container">
            <div class="rep-bar" [style.width.%]="stats.overall"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- My Games Section -->
  <section class="games-section card-surface">
    <h2 class="section-title">My games</h2>
    <div class="games-grid">
      <!-- Placeholder game cards -->
      <div class="game-card" *ngFor="let game of [1,2,3,4,5,6]">
        <div class="game-image-container">
          <div class="game-image">
            <!-- Placeholder image -->
          </div>

          <div class="game-info-overlay">
            <div class="game-title">Counter-Strike 2</div>
            <div class="game-genre">Genre: Shooter</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

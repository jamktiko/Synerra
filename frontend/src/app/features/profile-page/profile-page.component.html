<app-loading-spinner *ngIf="!user"></app-loading-spinner>

<div *ngIf="user" class="layout">
  <div class="mid-container">
    <app-profile-header [user]="user" [isOwnProfile]="isOwnProfile" [isFriend]="isFriend"
      [genrePopularity]="genrePopularity" [completeGames]="completeGames"></app-profile-header>
    <app-profile-content [user]="user" [isOwnProfile]="isOwnProfile" [isFriend]="isFriend"
      (gamesLoaded)="onGamesLoaded($event)"></app-profile-content>
  </div>

</div>

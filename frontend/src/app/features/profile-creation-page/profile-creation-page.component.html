<div class="container-opaque">
  <!--Leftcolumn alkaa-->
  <div class="left-column">
    <div class="speechBubbleFrame">
      <img
        src="assets/svg/logo_big.svg"
        style="width: 100%"
        class="logoFrame"
        alt="Synerra logo"
      />

      <div class="headFrameL">
        <h1 class="text-lg-bold">Welcome to Synerra!</h1>
      </div>

      <div class="bubbleFrame">
        <h2 class="text-sm">Almost ready to go!</h2>
      </div>
    </div>

    <div class="linebreak linebreak2">
      <div class="linebreak-child"></div>
    </div>

    <div class="footerFrame">
      <h2 class="text-xs">Find teammates, reduce toxicity, enjoy the game.</h2>
    </div>
  </div>
  <!--Leftcolumn p채채ttyy-->
  <div class="v-divider" aria-hidden="true"></div>
  <!--Rightcolumn alkaa-->
  <div class="right-column">
    <div class="headFrameR">
      <h2 class="text-sm-18 hint">Next step</h2>
      <h2 class="text-h2-medium">Create Profile</h2>
      <h2 class="text-sm-18 hint2">Start Creating your profile!</h2>
    </div>
    <div class="linebreak">
      <div class="linebreak-child"></div>
    </div>
    <div class="footerButton" tabindex="0">
      <app-button
        #nextBtn
        label="Create Profile"
        variant="highlight"
        (click)="start(1)"
      ></app-button>

      <h2 class="login-link text-xs" (click)="logOut()">
        Or login with another user
      </h2>
    </div>
  </div>

  <!--Rightcolumn p채채ttyy-->
</div>

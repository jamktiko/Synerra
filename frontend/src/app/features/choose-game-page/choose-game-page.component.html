@if (loadingSpinnerShowing) {
<div class="loadingSpinner">
  <app-loading-spinner />
</div>
} @else {
<div class="mid-container">
  <app-game-filters (filterChanged)="onFilterChanged($event)" (sortToggled)="toggleSortOrder()">
  </app-game-filters>

  <div class="games-container">
    @for (game of filteredGames; track game.Name) {
    <app-game-card [game]="game"></app-game-card>
    } @empty {
    <p>No games found</p>
    }
  </div>
</div>
}

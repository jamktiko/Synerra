<div class="loadingSpinner" *ngIf="loadingSpinnerShowing">
  <app-loading-spinner />
</div>

<div class="mid-container" *ngIf="!loadingSpinnerShowing">
  <app-game-filters (filterChanged)="onFilterChanged($event)" (sortToggled)="toggleSortOrder()">
  </app-game-filters>

  <div class=" games-container">
    <app-game-card *ngFor="let game of filteredGames" [game]="game"></app-game-card>
  </div>
</div>

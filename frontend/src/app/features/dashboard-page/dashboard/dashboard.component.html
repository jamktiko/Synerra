<div class="dashboard">
  <!-- Top Navigation -->
  <header class="top-navigation-bar">
    <b class="welcome-text">Good evening, </b>
    <b class="user-name">{{me?.Username }}</b>
  </header>


  <app-notifications></app-notifications>


  <!-- Favorite Games -->
  <section class="favorite-games">
    <div class="section-title">Favorite games</div>
    <div class="game-row-container">
      <div class="game-row">
        <app-dashboard-card *ngFor="let game of filteredGames" [game]="game"></app-dashboard-card>
      </div>
    </div>
  </section>

  <!-- Popular Games -->
  <section class="popular-games">
    <div class="section-title">Popular games</div>
    <div class="game-row-container">
      <div class="game-row">
        <app-dashboard-card *ngFor="let game of sortedGames" [game]="game"></app-dashboard-card>
      </div>
    </div>
  </section>
</div>

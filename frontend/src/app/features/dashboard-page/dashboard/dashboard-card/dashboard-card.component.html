<div class="card" (click)="selectGame(game)" [attr.aria-label]="game?.Name || 'Game card'">
  <div class="card-img-wrapper">
    <img [src]="game?.Img_url" class="card-img-top" [alt]="game?.Name || 'Game artwork'" loading="lazy" />
  </div>

  <div class="card-body">
    <div class="card-title">{{ game?.Name }}</div>
    <div class="card-text">{{ game?.Genre }}</div>
  </div>
</div>

@if (loadingSpinnerShowing) {
<div class="loadingSpinner" role="status" aria-live="polite">
  <app-loading-spinner aria-label="Loading..." />
</div>
} @else {
<div class="main-content">
  <div class="social-menu">
    <app-social-menu [messagesTabShowing]="messagesTabShowing" [totalCount]="totalCount$ | async"
      (notificationsClicked)="tabSwitch($event)" />
  </div>

  <div class="tabs" role="tablist">
    @if (messagesTabShowing) {
    <div class="messagesTab">
      <app-messages-tab [friendsList]="friendList" [directChats]="directChats" [groupChats]="groupChats" />
    </div>
    } @else {
    <div class="notificationsTab">
      <app-notifications-tab [messages]="messages$ | async" [friendRequests]="friendRequests$ | async"
        [totalCount]="totalCount$ | async">
      </app-notifications-tab>
    </div>
    }
  </div>
</div>
}

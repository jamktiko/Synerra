<div class="main-content">
  <div class="social-menu">
    <app-social-menu [messagesTabShowing]="messagesTabShowing" [totalCount]="totalCount$ | async"
      (notificationsClicked)="tabSwitch($event)" />
  </div>

  <div class="tabs">
    <div *ngIf="messagesTabShowing" class="messagesTab">
      <app-messages-tab [directChats]="directChats" [groupChats]="groupChats" />
    </div>

    <div *ngIf="!messagesTabShowing" class="notificationsTab">
      <app-notifications-tab [messages]="messages$ | async" [friendRequests]="friendRequests$ | async"
        [totalCount]="totalCount$ | async"> /> </app-notifications-tab>
    </div>
  </div>
</div>

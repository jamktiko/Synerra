<div class="messagesTab">
  <div class="messagesHeader">
    <div class="filterButtons">
      <app-button label="Online" variant="default" size="small" [fullWidth]="true"></app-button>
      <app-button label="All" variant="default" size="small" [fullWidth]="true"></app-button>
      <app-button label="Add" variant="default" button-align="center" size="small" [fullWidth]="true"
        icon="Add user"></app-button>
    </div>
    <div class="input-container">
      <img src="assets/svg/Search_icon.svg" alt="Search" class="search-icon" />
      <input type="text" placeholder="Search users..." />
    </div>
  </div>
  <!-- Tabs -->
  <div class="tabsConts">
    <ul class="nav nav-tabs" id="chatTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link" [class.active]="activeTab === 'users'" (click)="activeTab = 'users'" type="button">
          Users
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" [class.active]="activeTab === 'groups'" (click)="activeTab = 'groups'" type="button">
          Groups
        </button>
      </li>
    </ul>


    <div class="conts">
      <div class="tab-content" id="chatTabsContent" [ngClass]="{
      'show-users': activeTab === 'users',
      'show-groups': activeTab === 'groups'
    }">
        <div class="tab-pane" id="users">
          <div *ngIf="directChats().length > 0; else noDirects">
            <div *ngFor="let chat of directChats()" class="card mb-2 p-2 text-white">
              <div *ngFor="let member of chat.Members" (click)="userClicked(member.UserId)"
                class="d-flex align-items-center">
                <img [src]="member.ProfilePicture" class="rounded-circle me-2" width="50" />
                <div class="userTextBar">
                  <strong>{{ member.Username }}</strong><br />
                  <small class="lMessage">{{ member.Username }}</small>
                </div>
              </div>
            </div>
          </div>

          <ng-template #noDirects>
            <p>No chats yet.</p>
          </ng-template>
        </div>

        <div class="tab-pane" id="groups">
          <div *ngIf="groupChats().length > 0; else noGroups">
            <div *ngFor="let group of groupChats()" class="card mb-2 p-2 text-white">
              <div *ngFor="let member of group.Members" class="d-flex align-items-center">
                <img [src]="member.ProfilePicture" class="rounded-circle me-2" width="50" />
                <div class="userTextBar">
                  <strong>{{ member.Username }}</strong><br />
                  <small class="lMessage">{{ member.Username}}</small>
                </div>
              </div>
            </div>
          </div>
          <ng-template #noGroups>
            <p>No group chats yet.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-content">

  <!-- Filtterikomponentti -->
  <div class="filter-component">
    <app-player-filters (filtersChanged)="onFiltersChanged($event)"></app-player-filters>
  </div>

  <!-- Pelaajalista -->
  <div class="users-container">
    <app-player-card *ngFor="let user of filteredUsers.length ? filteredUsers : users" [user]="user"></app-player-card>
  </div>
</div>

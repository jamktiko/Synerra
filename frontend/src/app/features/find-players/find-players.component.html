<div class="main-content">
  <!-- Pelaajien filtterÃ¶intipalkki -->
  <div class="filter-component">
    <app-player-filters (filtersChanged)="onFiltersChanged($event)" [preSelectedGame]="preSelectedGame">
    </app-player-filters>
  </div>

  <!-- Pelaajalista -->
  <div class="users-container">
    <!-- Render priority: component.filteredUsers (if set) -> filteredUsers$ observable -> fallback to users array -->
    <app-player-card
      *ngFor="let user of (filteredUsers && filteredUsers.length ? filteredUsers : ((filteredUsers$ | async)?.length ? (filteredUsers$ | async) : users))"
      [user]="user">
    </app-player-card>
  </div>

</div>

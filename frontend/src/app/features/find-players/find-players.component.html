@if (loadingSpinnerShowing) {
<div class="loadingSpinner" role="status" aria-live="polite">
  <app-loading-spinner aria-label="Loading..." />
</div>
} @else {
<div class="main-content">
  <!-- Pelaajien filtterÃ¶intipalkki -->
  <div class="filter-component">
    <app-player-filters (filtersChanged)="onFiltersChanged($event)" [preSelectedGame]="preSelectedGame">
    </app-player-filters>
  </div>

  <!-- Pelaajalista -->
  <div class="users-container" role="list">
    <!-- Render priority: component.filteredUsers (if set) -> filteredUsers$ observable -> fallback to users array -->
    @if (filteredUsers$ | async; as users) {
    @for (user of users; track user.UserId) {
    <app-player-card [user]="user" [friends]="friends" [sentRequests]="sentRequests" [comingRequests]="comingRequests"
      role="listitem">
    </app-player-card>
    }

    @if (!users.length) {
    <div class="not-found" role="alert">
      <h3>No users found!</h3>
    </div>
    }
    }
  </div>
</div>
}

<nav class="navigation">
  <!-- Top Section -->
  <div class="top-section">
    <div class="logo-container">
      <img class="logo" src="assets/images/synerraLogoBig.png" alt="Synerra Logo" />
    </div>

    <div class="user-profile">
      <img class="avatar" [src]="'assets/' + user.avatar" alt="User avatar" />
      <div class="user-info">
        <span class="user-name">{{ user.name }}</span>
        <span class="user-email">{{ user.email }}</span>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <!-- Nav Links -->
  <div class="nav-links">
    <a *ngFor="let item of navItems" class="nav-btn" [routerLink]="item.route" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">
      <img [src]="'assets/svg/' + item.icon" alt="{{ item.label }} icon" />
      <span>{{ item.label }}</span>
    </a>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">

    <div class="divider"></div>

    <a class="nav-btn logout-btn" [routerLink]="logout.route">
      <img [src]="'assets/svg/' + logout.icon" alt="{{ logout.label }} icon" />
      <span>{{ logout.label }}</span>
    </a>
  </div>
</nav>

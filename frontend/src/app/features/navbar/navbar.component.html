<nav class="navigation">

  <!-- Navigaation pienentämiseen tämä alempi pois kommentoinnista, jos se halutaan käyttöön. Poista silloin ylempi nav class="navigation"... LISÄÄ SILLOIN MYÖS RIVIT div class="logo-container" JÄLKEEN.-->

  <!-- <nav class="navigation" [class.collapsed]="isCollapsed"
  aria-label="Primary sidebar"
[attr.aria-expanded]="!isCollapsed"
  > -->

  <!-- Yläosa -->
  <div class="top-section">
    <div class="logo-container">

      <!-- <img *ngIf="!isCollapsed" class="logo logo--big" src="assets/svg/logo_big.svg" alt="Synerra Logo" />
      <img *ngIf="isCollapsed" class="logo logo--small" src="assets/svg/logo_small.svg" alt="Synerra Logo small" /> -->

      <img class="logo logo--big" src="assets/svg/logo_big.svg" alt="Synerra Logo" />
    </div>

    <button type="button" class="user-profile" (click)="onUserClick()" aria-label="User menu">
      <img class="avatar" [src]="'assets/' + user.avatar" alt="User avatar" />
      <div class="user-info">
        <span class="user-name">{{ user.name }}</span>
        <span class="user-email">{{ user.email }}</span>
      </div>
    </button>
  </div>

  <div class="divider"></div>

  <!-- Navigointilinkit -->
  <div class="nav-links">
    <a *ngFor="let item of navItems" class="nav-btn" [routerLink]="item.route" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">
      <img [src]="'assets/svg/' + item.icon" alt="{{ item.label }} icon" />
      <span>{{ item.label }}</span>
    </a>
  </div>

  <!-- POISTA MYÖS NÄMÄ SEURAAVAT KOMMENTOINNISTA, JOS HALUAT NAVIGAATION PIENENTÄMISEN KÄYTTÖÖN -->

      >
      <img [src]="'assets/svg/' + item.icon" alt="{{ item.label }} icon" />

    </a>
  </div> -->

  <!-- Collapse/Expand toggle -->

    </button>
  </div>
  -->

  <!-- Alaosa -->
  <div class="bottom-section">
    <div class="divider"></div>
    <a class="nav-btn logout-btn" [routerLink]="logout.route">
      <img [src]="'assets/svg/' + logout.icon" alt="{{ logout.label }} icon" />
      <span>{{ logout.label }}</span>
    </a>
  </div>
</nav>
